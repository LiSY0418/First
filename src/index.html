<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <!-- maxumum-scale = 1.0, -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Player</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <div class="content-wrap">
        <div class="song-img">
            <div class="img-wrapper">
                <img src="" alt="">
            </div>
        </div>

        <div class="song-info">
            <h1 class="song-name">谁伴我闯荡 </h1>
            <h3 class="singer-name">beyonds</h3>
            <h3 class="album-name"></h3>
        </div>

        <div class="play-area">
            <div class="cur-time">00:00</div>
            <div class="pro-wrapper">
                <div class="pro-bottom"></div>
                <div class="pro-top">
                    <span class="slide-point"></span>
                </div>

            </div>
            <div class="all-time">03:58</div>

        </div>

        <div class="play-control">
            <div class="btn-wrap like-btn"></div>
            <div class="btn-wrap prev-btn"></div>
            <div class="btn-wrap play-btn"></div>
            <div class="btn-wrap next-btn"></div>
            <div class="btn-wrap list-btn"></div>
        </div>
    </div>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/controlManager.js"></script>
    <script type="text/javascript" src="js/render.js"></script>
    <script type="text/javascript" src="js/audioManager.js"></script>
    <script type="text/javascript" src="js/processor.js"></script>
    <script type="text/javascript" src="js/playlist.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
